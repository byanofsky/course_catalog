{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block title %}GitHub Login{% endblock %}
{% block body %}
<a href="https://github.com/login/oauth/authorize?client_id={{ config['GITHUB_CLIENT_ID'] }}&amp;redirect_uri={{ request.url_root[:-1] }}{{ url_for('githubconnect') }}&amp;scope=user:email&amp;state={{ state }}">
  Login with GitHub
</a>
{% endblock %}
