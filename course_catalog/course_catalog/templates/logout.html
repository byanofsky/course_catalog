{% extends "layout.html" %}
{% block title %}Logout{% endblock %}
{% block body %}
<h1>Logout</h1>
<p>
  Click below to log out.
</p>
<form method="post">
  <input type="submit" value="Log out">
</form>

<h2>Disconnect</h2>
<a href="{{ url_for('fbdisconnect') }}">Facebook</a>
<a href="{{ url_for('googledisconnect') }}">Google</a>
<a href="{{ url_for('githubdisconnect') }}">GitHub</a>

{% endblock %}
