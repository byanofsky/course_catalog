{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<h1>Login</h1>
<p>
  Enter login details below, or login through one of your existing accounts.
</p>
<form method="post">
  <label>
    Email
    <input type="text" name="email" value="{{ fields.email }}">
    {% if errors and errors.email %}
      <div class="error">
        Please enter a valid email address.
      </div>
    {% endif %}
    {% if errors and errors.user_exists %}
      <div class="error">
        There is no user with this email address.
      </div>
    {% endif %}
  </label>

  <label>
    Password
    <input type="password" name="password" value="">
    {% if errors and errors.password %}
      <div class="error">
        This password is incorrect. Please try again.
      </div>
    {% endif %}
  </label>

  <input type="submit" value="Submit">
</form>

<h2>Login through an existing account</h2>
<a href="{{ url_for('fblogin') }}">Facebook</a>
<a href="{{ url_for('googlelogin') }}">Google</a>
<a href="{{ url_for('githublogin') }}">GitHub</a>

{% endblock %}
