{% extends "layout.html" %}
{% block title %}Schools{% endblock %}
{% block body %}
<h1>Schools</h1>

{% if schools %}
<ul>
  {% for school in schools %}
  <li>
    <a href="{{ url_for('view_school', id=school.id) }}">{{ school.name }}</a>
    {{ school.url }}
    {{ school.id }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>
  No Schools
</p>
{% endif %}

{% endblock %}
