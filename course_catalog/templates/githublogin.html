{% extends "layout.html" %}
{% block title %}Login With GitHub{% endblock %}
{% block body %}
<div class="page-header">
  <h1>Login With GitHub</h1>
</div>

<a class="btn btn-default"
   href="https://github.com/login/oauth/authorize?client_id={{ config['GITHUB_CLIENT_ID'] }}&amp;redirect_uri={{ request.url_root[:-1] }}{{ url_for('githubconnect') }}&amp;scope=user:email&amp;state={{ state }}">
  Login with GitHub
</a>
{% endblock %}
