{% extends "layout.html" %}
{% block title %}Logout{% endblock %}
{% block body %}
<div class="page-header">
  <h1>Logout</h1>
</div>
<p>
  Click below to log out.
</p>
<form method="post">
  <button type="submit" class="btn btn-default">Logout</button>
</form>

<h2>Disconnect Social Logins</h2>
<a class="btn btn-default" href="{{ url_for('fbdisconnect') }}">Facebook</a>
<a class="btn btn-default" href="{{ url_for('googledisconnect') }}">Google</a>
<a class="btn btn-default" href="{{ url_for('githubdisconnect') }}">GitHub</a>

{% endblock %}
